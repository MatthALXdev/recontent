version: '3.8'

# ===========================================
# ReContent.dev - Production avec Traefik
# ===========================================
# Architecture:
# - Frontend: React build servi par nginx
# - API: Node.js Express (proxy Mistral AI)
# - Traefik: Reverse proxy avec HTTPS automatique

networks:
  # Réseau interne pour communication inter-services
  recontent-network:
    driver: bridge
    name: nexus-recontent

  # Réseau Traefik externe (doit déjà exister)
  traefik-network:
    external: true

services:
  # ===========================================
  # API Node.js (Express + Mistral AI)
  # ===========================================
  recontent-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: recontent-api:latest
    container_name: nexus-recontent-api
    restart: unless-stopped
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - API_PORT=3002
      - NODE_ENV=production
      - TZ=${TZ:-Europe/Paris}
    # NOTE SÉCURITÉ: Port 3002 NON exposé publiquement
    # L'API est uniquement accessible via Traefik
    # ports:
    #   - "3002:3002"  # COMMENTÉ pour production
    networks:
      - recontent-network
      - traefik-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Traefik activation
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"

      # API Router - Path prefix /api
      - "traefik.http.routers.recontent-api.rule=Host(`recontent.devamalix.fr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.recontent-api.entrypoints=websecure"
      - "traefik.http.routers.recontent-api.tls.certresolver=letsencrypt"

      # Middleware: Strip /api prefix before forwarding to backend
      - "traefik.http.middlewares.recontent-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.recontent-api.middlewares=recontent-api-stripprefix"

      # Service configuration
      - "traefik.http.services.recontent-api.loadbalancer.server.port=3002"

      # Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================
  # Frontend React (Vite build + Nginx)
  # ===========================================
  recontent-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: recontent-frontend:latest
    container_name: nexus-recontent-frontend
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Paris}
    networks:
      - recontent-network
      - traefik-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      # Traefik activation
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"

      # Frontend Router - Host only (root domain)
      - "traefik.http.routers.recontent-frontend.rule=Host(`recontent.devamalix.fr`)"
      - "traefik.http.routers.recontent-frontend.entrypoints=websecure"
      - "traefik.http.routers.recontent-frontend.tls.certresolver=letsencrypt"

      # Service configuration
      - "traefik.http.services.recontent-frontend.loadbalancer.server.port=80"

      # Security headers middleware
      - "traefik.http.middlewares.recontent-security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.contenttypenosniff=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.browserxssfilter=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.forcestsheader=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.stsincludesubdomains=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.stspreload=true"
      - "traefik.http.middlewares.recontent-security-headers.headers.stsseconds=31536000"
      - "traefik.http.routers.recontent-frontend.middlewares=recontent-security-headers"

      # Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"
