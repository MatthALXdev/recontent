# ===========================================
# Nginx configuration for ReContent Frontend
# ===========================================
# Optimized for SPA (Single Page Application)
# With API proxy for development/production

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory (build is in /recontent subdirectory)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API Proxy - Forward /api requests to backend
    location /api {
        # Remove /api/recontent prefix and forward to API
        rewrite ^/api/recontent(.*)$ $1 break;
        rewrite ^/api(.*)$ $1 break;

        # Proxy to API container (dev: recontent-api, prod via Traefik)
        # Docker Compose will resolve the service name
        proxy_pass http://recontent-api:3002;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - Main location for /recontent/
    location /recontent/ {
        alias /usr/share/nginx/html/recontent/;
        try_files $uri $uri/ /recontent/index.html;

        # Never cache index.html (it references versioned assets)
        location = /recontent/index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Redirect root to /recontent/ for convenience
    location = / {
        return 301 /recontent/;
    }

    # Cache static assets (JS/CSS with hash in filename)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
