absolute_redirect off;
server_name_in_redirect off;
port_in_redirect off;

server {
    listen 80 default_server;
    server_name nexus.local 192.168.1.22 localhost _;

    # Logs spécifiques ReContent
    access_log /var/log/nginx/recontent-access.log;
    error_log /var/log/nginx/recontent-error.log;

    # Rediriger la racine vers /recontent/
    location = / {
        return 301 /recontent/;
    }

    # Forcer le trailing slash
    location = /recontent {
        return 301 /recontent/;
    }

    # Frontend React/Vite (statique)
    location /recontent/ {
        alias /usr/share/nginx/html/recontent/;
        try_files $uri $uri/ /recontent/index.html;

        # Cache pour assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Node.js (proxy)
    location /api/recontent/ {
        proxy_pass http://recontent-api:3002/;
        proxy_http_version 1.1;

        # Headers pour proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK - ReContent API\n";
        add_header Content-Type text/plain;
    }
}
